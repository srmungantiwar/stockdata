<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Registration</h3>
          </div>
          <div class="card-body">
            <form class="form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" [(ngModel)]="registerUserData.name"  name="name" class="form-control rounded-0" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" [(ngModel)]="registerUserData.email"  name="email" class="form-control rounded-0" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input type="number" [(ngModel)]="registerUserData.mobile" name="mobile" class="form-control rounded-0" required>
                  </div>  
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" [(ngModel)]="registerUserData.username"  name="username" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="registerUserData.password" name="password" class="form-control rounded-0"  required>
              </div>
              <div class="form-group">
                <label>Confirm Password</label>
                <input type="password"  name="cpassword" class="form-control rounded-0"  required>
              </div>
              <button type="button" (click)="registerUser()" class="btn btn-success float-right">Register</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
  </div>
