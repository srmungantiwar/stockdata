<div class="py-5">
    <div class="row">
      <div class="col-md-4 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0 box-shadow">
          <div class="card-header text-white  bg-secondary">
            <h3 class="mb-0">Login</h3>
          </div>
          <div class="card-body">
            <form class="form" #loginForm="ngForm">
              <div class="form-group">

                <div class="input-group mb-3">
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input type="text"  [(ngModel)]="loginUserData.username" name="email" class="form-control input_user" value="" placeholder="username" required>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                  </div>
                  <input type="password" [(ngModel)]="loginUserData.password" name="password" class="form-control input_pass" value="" placeholder="password" required>
                </div>
              </div>
              <div class="form-group">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customControlInline">
                  <label class="custom-control-label" for="customControlInline">Remember me</label>
                </div>
              </div>
              <div class="d-flex justify-content-center mt-3 login_container box-shadow">
                <button type="button" [disabled]="loginForm.form.invalid" (click)="loginUser()" class="btn btn-success">Login</button>
              </div>
            </form>
            <div class="mt-4">
              <div class="d-flex justify-content-center links">
                Don't have an account? <a (click)="registerRoute()" class="ml-2 text-primary">Sign Up</a>
              </div>
              <div class="d-flex justify-content-center links">
                <a (click)="forgetPasswordRoute()" class="text-primary">Forgot your password?</a>
              </div>
            </div>
          </div>
          
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
  </div>
