<div class="py-5">
    <div class="row">
      <div class="col-md-4 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded shadow-lg bg-white">
          <div class="card-header text-white  bg-secondary">
            <h5 class="card-title">Member Login</h5>
          </div>
          <div class="card-body">
            <form class="form" #loginForm="ngForm">
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input type="text"  [(ngModel)]="loginUserData.username" name="email" class="form-control input_user" value="" placeholder="username" required>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                  </div>
                  <input type="password" [(ngModel)]="loginUserData.password" name="password" class="form-control input_pass" value="" placeholder="password" required>
                </div>
              </div>
              <div class="form-group">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customControlInline">
                  <label class="custom-control-label" for="customControlInline">Remember me</label>
                </div>
              </div>
              <div class="d-flex justify-content-center mt-3 login_container box-shadow">
                <button type="button" [disabled]="loginForm.form.invalid" (click)="loginUser()" class="btn btn-success">Login</button>
              </div>
            </form>
            <div class="mt-4">
              <div class="d-flex justify-content-center links">
                Don't have an account? <a (click)="registerRoute()" class="ml-2 text-primary">Sign Up</a>
              </div>
              <div class="d-flex justify-content-center links">
                <a data-toggle="modal" data-target="#forgetPasswordModal" class="text-primary">Forgot your password?</a>
              </div>
            </div>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
      </div>
    </div>
</div>
<div class="modal fade" id="forgetPasswordModal" tabindex="-1" role="dialog" aria-labelledby="forgetPasswordModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="forgetPasswordModalLabel">Forget Your Password?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Don't Worry. Resetting your password is easy! Just Tell us Email Address you registered with us.</p>
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Email ID:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Reset Password</button>
      </div>
    </div>
  </div>
</div>
