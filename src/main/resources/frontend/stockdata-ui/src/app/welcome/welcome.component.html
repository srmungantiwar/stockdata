<div class="py-3 container margin-top-class card">
<h5>Add Stock Details:</h5>
<form>
    <div class="form-row">
      <div class="col-md-3 mb-3">
        <input type="text" class="form-control" id="validationDefault01" placeholder="Stock Name" required>
      </div>
      <div class="col-md-3 mb-3">
        <select  class="form-control">
          <option selected="">Select Exchange Type</option>
          <option value="NSE">NSE</option>
          <option value="BSE">BSE</option>
        </select>
      </div>
      <div class="col-md-3 mb-3">
        <input type="number" class="form-control" id="validationDefault02" placeholder="Current Price" required>
      </div>
      <div class="col-md-3 mb-3">
        <input type="text" class="form-control" id="validationDefault02" placeholder="Buy Price" required>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-3 mb-3">
        <input type="text" class="form-control" id="validationDefault01" placeholder="Sold Price" required>
      </div>
      <div class="col-md-3 mb-3">
        <input type="text" class="form-control" id="validationDefault02" placeholder="Quantity Purchased" required>
      </div>
      <div class="col-md-3 mb-3">
        <input type="text" class="form-control" id="validationDefault02" placeholder="Quantity Sold" required>
      </div>
      <div class="col-md-3 mb-3">
        <input type="text" class="form-control" id="validationDefault02" placeholder="Purchased Total Price" required>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-3 mb-3">
        <input type="text" class="form-control" id="validationDefault01" placeholder="Sold Total Price" required>
      </div>
      <div class="col-md-3 mb-3">
        <input type="text" class="form-control" id="validationDefault02" placeholder="Purchased Date" required>
      </div>
      <div class="col-md-3 mb-3">
        <input type="text" class="form-control" id="validationDefault02" placeholder="Sold Date" required>
      </div>
      <div class="col-md-3 mb-3">
        <input type="text" class="form-control" id="validationDefault02" placeholder="Broker Name" required>
      </div>

    </div>
    <div class="form-row">
      <div class="col-md-3 mb-3">
        <input type="text" class="form-control" id="validationDefault01" placeholder="Leaverage" required>
      </div>
      <div class="col-md-3 mb-3">
        <input type="text" class="form-control" id="validationDefault02" placeholder="Trading Type" required>
      </div>
      <div class="col-md-3 mb-3">
        <input type="text" class="form-control" id="validationDefault02" placeholder="Total Transaction" required>
      </div>
      <div class="col-md-3 mb-3">
        <input type="text" class="form-control" id="validationDefault02" placeholder="Brokerage" required>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-3 mb-3">
        <input type="text" class="form-control" id="validationDefault01" placeholder="STT total" required>
      </div>
      <div class="col-md-3 mb-3">
        <input type="text" class="form-control" id="validationDefault02" placeholder="Exchange txn charge" required>
      </div>
      <div class="col-md-3 mb-3">
        <input type="text" class="form-control" id="validationDefault02" placeholder="Clearing charge" required>
      </div>
      <div class="col-md-3 mb-3">
        <input type="text" class="form-control" id="validationDefault02" placeholder="GST" required>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-3 mb-3">
        <input type="text" class="form-control" id="validationDefault01" placeholder="SEBI charges" required>
      </div>
      <div class="col-md-3 mb-3">
        <input type="text" class="form-control" id="validationDefault02" placeholder="Total Profit Or Loss" required>
      </div>      
    </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>
  </div>

  <div class="modal fade" id="updateUserModal" tabindex="-1" role="dialog" aria-labelledby="updateUserModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateUserModalLabel">Update Your Profile</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form" #userForm="ngForm">
            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fa fa-id-card"></i></span>
                </div>
                <input type="text" name="name" class="form-control rounded-0" placeholder="Full Name" required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fa fa-envelope-open"></i></span>
                </div>
                <input type="email" name="email" class="form-control rounded-0" placeholder="Email Address" required>
                
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-phone"></i></span>
                </div>
                <input type="tel" name="mobile" class="form-control rounded-0" placeholder="Mobile Number" required>
              </div>
            </div>  
          <div class="form-group">
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
            <input type="text" class="form-control rounded-0" placeholder="UserName" required>
            </div>
          </div>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Update Profile</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="updatePasswordModal" tabindex="-1" role="dialog" aria-labelledby="updatePasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updatePasswordModalLabel">Update Your Password</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Old Password :</label>
              <input type="password" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">New Password :</label>
              <input type="password" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Retype Password :</label>
              <input type="password" class="form-control" id="recipient-name">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Reset Password</button>
        </div>
      </div>
    </div>
  </div>
